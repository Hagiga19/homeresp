<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Responsibilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .button {
            width: 150px;
            height: 150px;
            background-color: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Apartment Responsibilities</h1>
    <div class="button-container">
        <a href="{{ url_for('hod_tasks') }}" class="button">HOD</a>
        <a href="{{ url_for('anna_tasks') }}" class="button">ANNA</a>
        <a href="{{ url_for('amit_tasks') }}" class="button">AMIT</a>
        <a href="{{ url_for('shahaf_tasks') }}" class="button">SHAHAF</a>
    </div>
</body>
</html>
